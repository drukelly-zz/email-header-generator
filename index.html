<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Header Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.9.0/css/tachyons.min.css"/>
  <link rel="stylesheet" href="dist/css/app.css"/>
  <script src="lib/moment.min.js"></script>
  <script src="lib/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.js"></script>
</head>
<body class="sans-serif ma4">
  
  <div id="app" class="w-100">

    <h1 class="black-60 f5 ma0 ttu tracked"> Email Header Generator </h1>
    <h3 class="black-30 f7 ma0 ttu tracked"> (Beta) </h3>
    
    <div class="flex items-center">

      <div class="w-30">
        <div class="bg-light-gray black-80 mt4 pv2">
          <ol>
            <li class="mb2">Choose a design</li>
            <li class="mb2">Select a color variant (if applicable)</li>
            <li>Download</li>
          </ol>
        </div>

        <form method="post" id="textGenerator" class="pt4">
          <label for="bannerText" class="dib mb4 w-100">
            <div class="black-50 f7 mb1 tracked ttu">Copy</div>
            <input type="text" maxlength="52" name="bannerText" class="ba b--black-40 pa1 w-100">
          </label>
          <label class="dib mb2 w-100">
            <div class="black-50 dib f7 mr1 tracked ttu">Design</div>
            <ul id="designOptions" class="list mt1 pl0">
              <!-- designOptions injected here -->
            </ul>
          </label>
          <label id="colorVariant" class="hide mb2 w-100">
            <div class="black-50 dib f7 mr1 tracked ttu">Color Variant</div>
            <select name="colorOptions" id="colorOptions" class="hide">
            </select>
          </label>
        </form>
      </div>

      <div class="w-10"></div>
      
      <div class="w-60">
        <strong class="black-50 dib f7 mb0 mr1 tracked ttu">Preview</strong>
        <div id="previewWindowContainer" class="ba b--black-40 flex items-center mt1 mb4">
          <div id="previewWindow">
            <div class="positioningContainer">
              <div id="bannerText"></div>  
            </div>
            <div class="background"></div>
          </div>
        </div>
        <p class="black-50 f7 ttu tracked"> <a href="#" id="emailHeaderDownload" class="bg-green br-pill dib dim link mr4 ph3 pv2 white">Download</a>
      </div>
    </div>
  </div>

  <script src="app.js"></script>

</body>
</html>
